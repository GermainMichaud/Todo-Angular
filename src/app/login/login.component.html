<section class="login">
  <form class="login-form" [formGroup]="loginForm" (submit)="login()">
    <h1 class="login-title">Connection</h1>
    <input
      type="text"
      class="login-input"
      placeholder="Username"
      formControlName="login"
    />
    <input
      type="password"
      class="login-input"
      placeholder="Password"
      formControlName="password"
    />
    <button class="btn btn-login" type="submit">Se connecter</button>
  </form>
</section>
